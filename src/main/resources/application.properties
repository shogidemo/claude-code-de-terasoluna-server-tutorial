# Common Configuration (Shared across all environments)
# Environment-specific settings are in application-{profile}.properties

# Server Configuration
server.port=8080

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:todoapp
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration (Common)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Internationalization
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8

# Default Profile (can be overridden by environment variable)
spring.profiles.active=dev

# Application Information
spring.application.name=Terasoluna TODO Application
info.app.name=TODO Application
info.app.description=Terasoluna Framework based TODO Application
info.app.version=@project.version@

# Security Configuration (Common)
server.servlet.session.timeout=30m